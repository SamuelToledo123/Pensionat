<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Reservation Form</title>
  <link rel="stylesheet" href="../../static/css/form.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/form.css">
</head>
<body>

<div class="bok-area">
  <header>
    <div class="wrapper">
      <div class="logo">
        <a href="/templates/layouts/index.html">Pensionat</a>
      </div>
      <nav>
                <h1>du är här Samuelk</h1>

      </nav>
    </div>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-md-8 mx-auto rounded border p-4 m-4">
        <h2 class="text-center mb-5">Login</h2>

        <form th:action="@{/booking/create}" th:object="${booking}" method="post">

          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Username</label>
            <div class="col-sm-8">
              <input class="form-control" th:field="*{customer.firstName}" required>

            </div>
          </div>

          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Password</label>
            <div class="col-sm-8">
              <input class="form-control" th:field="*{customer.lastName}" required>

            </div>
          </div>

          <div class="col-sm-4 d-grid">
            <a class="btn btn-outline-primary" href="/booking/edit" role="button">Login</a>
            <div></div>
            <a class="btn btn-outline-primary" href="/booking/edit" role="button">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
