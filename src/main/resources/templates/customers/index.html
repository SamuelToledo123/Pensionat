<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/form.css">
</head>
<body>

<div class="bok-area">
<header>
    <div class="wrapper">
        <div class="logo">
            <a href="index.html">Pensionat</a>
        </div>
        <nav>
            <a href="/customers/create">New Customer</a>
            <a href="#">Rooms</a>
            <a href="/customers">All Customers</a>
            <a href="#">Contact</a>
        </nav>
    </div>
</header>

<div class="content">
    <div class="container">
        <h1 class="text-center my-4">Customers</h1>

        <a class="btn btn-primary" href="/customers/create">Create Customer</a>

        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone-number</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.id}"></td>
                <td th:text="${customer.firstName}"></td>
                <td th:text="${customer.lastName}"></td>
                <td th:text="${customer.email}"></td>
                <td th:text="${customer.phoneNumber}"></td>


                <td style="white-space: nowrap">
                    <a class="btn btn-primary btn-sm "
                       th:href="@{/customers/edit(id=${customer.id})}">Edit</a>
                    <a class="btn btn-danger btn-sm "
                       th:href="@{/customers/delete(id=${customer.id})}"
                       onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
