<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reservation Form</title>
    <link rel="stylesheet" href="../../static/css/form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/form.css">
</head>
<body>

<div class="bok-area">
    <header>
        <div class="wrapper">
            <div class="logo">
                <a href="/">Pensionat</a>
            </div>
            <nav>
                <a href="/booking/create">Reservation</a>
                <a href="/customers">Customers</a>
                <a href="/booking/edit">Bookings</a>
                <a href="/contract/customers">Contracts</a>
                <a href="/rooms">Rooms</a>
                <a href="/admin">Admin</a>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4 m-4">
                <h2 class="text-center mb-5">Make Reservation</h2>

                <form th:action="@{/booking/create}" th:object="${booking}" method="post">

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Select Room</label>
                        <div class="col-sm-8">
                            <select class="form-control" th:field="*{room.id}" required>
                                <option value="">- Choose a room -</option>
                                <option th:each="room : ${rooms}"
                                        th:value="${room.id}"
                                        th:text="${room.roomType} + ' - ' + ${room.amountOfBeds}">Room</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">First Name</label>
                            <div class="col-sm-8">
                                <input class="form-control" th:field="*{customer.firstName}" required>
                                <p th:if="${#fields.hasErrors('customer.firstName')}" th:errorclass="text-danger"
                                   th:errors="*{customer.firstName}"></p>
                            </div>
                       </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Last Name</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="*{customer.lastName}" required>
                            <p th:if="${#fields.hasErrors('customer.lastName')}" th:errorclass="text-danger"
                               th:errors="*{customer.lastName}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Email</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="*{customer.email}" required>
                            <p th:if="${#fields.hasErrors('customer.email')}" th:errorclass="text-danger"
                               th:errors="*{customer.email}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Phone Number</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="*{customer.phoneNumber}" required>
                            <p th:if="${#fields.hasErrors('customer.phoneNumber')}" th:errorclass="text-danger"
                               th:errors="*{customer.phoneNumber}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Persons</label>
                        <div class="col-sm-8">
                            <select class="form-control" th:field="*{amountPersons}" required>
                                <p th:if="${#fields.hasErrors('amountPersons')}" th:errorclass="text-danger"
                                   th:errors="*{amountPersons}"></p>
                                <option value="1"> 1 </option>
                                <option value="2"> 2 </option>
                                <option value="3"> 3 </option>
                                <option value="4"> 4 </option>
                                </select>
                        </div>
                    </div>


                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Check In</label>
                        <div class="col-sm-8">
                            <input type="date" class="form-control" th:field="*{checkIn}" required>
                            <p th:if="${#fields.hasErrors('checkIn')}" th:errorclass="text-danger"
                               th:errors="*{checkIn}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Check Out</label>
                        <div class="col-sm-8">
                            <input type="date"  class="form-control" th:field="*{checkOut}" required>
                            <p th:if="${#fields.hasErrors('checkOut')}" th:errorclass="text-danger"
                               th:errors="*{checkOut}"></p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/booking/edit" role="button">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
