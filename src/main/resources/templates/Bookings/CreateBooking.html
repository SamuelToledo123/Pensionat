<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Booking</title>
</head>
<body>
<header>
    <div class="wrapper">
        <div class="logo">
            <a href="index.html">Pensionat</a>
        </div>
        <nav>
            <a href="/customers/create">New Customer</a>
            <a href="#">Rooms</a>
            <a href="/customers">All Customers</a>
            <a href="#">Kontakt</a>
        </nav>
    </div>
</header>

<h1>Create Booking</h1>

<form th:action="@{/booking/create}" th:object="${booking}" method="post">
    <p>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:field="*{customerDto.firstName}" required />
    </p>
    <p>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:field="*{customerDto.lastName}" required />
    </p>
    <p>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{customerDto.email}" required />
    </p>
    <p>
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" th:field="*{customerDto.phoneNumber}" required />
    </p>
    <p>
        <label for="checkIn">Check-In Date:</label>
        <input type="date" id="checkIn" th:field="*{checkIn}" required />
    </p>
    <p>
        <label for="checkOut">Check-Out Date:</label>
        <input type="date" id="checkOut" th:field="*{checkOut}" required />
    </p>
    <p>
        <label for="amountPersons">Number of Persons:</label>
        <input type="number" id="amountPersons" th:field="*{amountPersons}" required min="1" />
    </p>

    <button type="submit">Create Booking</button>
</form>

</body>
</html>
