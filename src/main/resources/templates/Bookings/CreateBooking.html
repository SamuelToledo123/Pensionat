<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reservation Form</title>
    <link rel="stylesheet" href="../../static/form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/form.css">
</head>
<body>

<div class="bok-area">
    <header>
        <div class="wrapper">
            <div class="logo">
                <a href="#">Pensionat</a>
            </div>
            <nav>
                <a href="/customers/create">New Reservation</a>
                <a href="#">Rooms</a>
                <a href="/customers">All Customers</a>
                <a href="#">Kontakt</a>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4 m-4">
                <h2 class="text-center mb-5">Make Reservation</h2>

                <form th:action="@{/booking/create}" th:object="${booking}" method="post">

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Select Room</label>
                        <div class="col-sm-8">
                            <select class="form-control" th:field="*{room.id}">
                                <option value="">- Choose a room -</option>
                                <option th:each="room : ${rooms}"
                                        th:value="${room.id}"
                                        th:text="${room.roomType} + ' - ' + ${room.amountOfBeds}">Room</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">First Name</label>
                            <div class="col-sm-8">
                                <input class="form-control" th:field="*{customer.firstName}">
                            </div>
                       </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Last Name</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="*{customer.lastName}">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Email</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="*{customer.email}"
                            >
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Phone Number</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="*{customer.phoneNumber}">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Persons</label>
                        <div class="col-sm-8">
                            <select class="form-control" th:field="*{amountPersons}">
                                <option value="1"> 1 </option>
                                <option value="2"> 2 </option>
                                <option value="3"> 3 </option>
                                <option value="4"> 4 </option>
                                </select>
                        </div>
                    </div>


                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Check In</label>
                        <div class="col-sm-8">
                            <input type="date" class="form-control" th:field="*{checkIn}">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Check Out</label>
                        <div class="col-sm-8">
                            <input type="date"  class="form-control" th:field="*{checkOut}">
                        </div>
                    </div>

                    <div class="row">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>



                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
