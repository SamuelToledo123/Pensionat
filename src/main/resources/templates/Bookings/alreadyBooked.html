<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Reservation Form</title>
    <link rel="stylesheet" href="../../static/css/form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/form.css">
</head>
<body>

<div class="bok-area">
    <header>
        <div class="wrapper">
            <div class="logo">
                <a href="/">Pensionat</a>
            </div>
            <nav>
                <a href="/booking/create" sec:authorize="isAuthenticated()">Reservation</a>
                <a href="/customers" sec:authorize="isAuthenticated()">Customers </a>
                <a href="/booking/edit" sec:authorize="isAuthenticated()">Bookings</a>
                <a href="/contract/customers" sec:authorize="isAuthenticated()">Contracts</a>
                <a href="/rooms" sec:authorize="isAuthenticated()">Rooms </a>
                <a href="/admin" sec:authorize="hasAuthority('Admin')">Admin</a>
                <a href="/login" sec:authorize="!isAuthenticated()">Login</a>
                <a href="/logout" sec:authorize="isAuthenticated()">Logout</a>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4 m-4">
                <h2 class="text-center mb-5">This room is already booked.</h2>

                <div class="col-sm-4 d-grid">
                    <a class="btn btn-outline-primary" href="/booking/create" role="button">TRY AGAIN</a>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
