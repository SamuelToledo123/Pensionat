<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Booking</title>
    <link rel="stylesheet" href="../../static/form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/form.css">

    <style>
        .table-container {
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<header>
    <div class="wrapper">
        <div class="logo">
            <a href="/templates/layouts/index.html">Pensionat</a>
        </div>
        <nav>
            <a href="/booking/create">New Reservation</a>
            <a href="/customers">All Customers</a>
            <a href="/booking/edit">All bookings</a>
            <a href="/customers/contract">contracts</a>
        </nav>
    </div>
</header>

<div class="container">
    <h1 class="text-center mt-4">Edit Booking</h1>
    <div class="table-container">
        <table class="table table-striped">
            <form th:action="@{/booking/editBooking/{id}(id=${bookingDto.id})}" th:object="${bookingDto}" method="post">
                Check-In Date: <input type="date" th:field="*{checkIn}" />
                <div th:if="${#fields.hasErrors('checkIn')}" th:errors="*{checkIn}" class="error"></div>
                Check-Out Date: <input type="date" th:field="*{checkOut}" />
                <div th:if="${#fields.hasErrors('checkOut')}" th:errors="*{checkOut}" class="error"></div>
                <input type="submit" value="Update Booking" />
            </form>
        </table>

    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
