<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Booking List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/form.css">
    <style>
        .table-container {
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<header>
    <div class="wrapper">
        <div class="logo">
            <a href="/index.html">Pensionat</a>
        </div>
        <nav>
            <a href="/booking/create">New Reservation</a>
            <a href="/customers">All Customers</a>
            <a href="/booking/edit">All bookings</a>
            <a href="/customers/contract">contracts</a>
        </nav>
    </div>
</header>
<div class="container">
    <h1 class="text-center mt-4">Bookings Overview</h1>
    <div class="table-container">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Check-In</th>
                <th>Check-Out</th>
                <th>Number of Persons</th>
                <th>Customer First Name</th>
                <th>Customer Last Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="booking : ${bookings}">
                <td th:text="${booking.id}"></td>
                <td th:text="${#temporals.format(booking.checkIn, 'yyyy-MM-dd')}"></td>
                <td th:text="${#temporals.format(booking.checkOut, 'yyyy-MM-dd')}"></td>
                <td th:text="${booking.amountPersons}"></td>
                <td th:text="${booking.customer.firstName}"></td>
                <td th:text="${booking.customer.lastName}"></td>
                <td>
                    <a th:href="@{/booking/editBooking/{id}(id=${booking.id})}" class="btn btn-primary">Edit</a>
                    <a th:href="@{/booking/delete/{id}(id=${booking.id})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
