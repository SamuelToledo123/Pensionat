<!doctype html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org/"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/form.css">

</head>
<body>

<div class="bok-area">
    <header>
        <div class="wrapper">
            <div class="logo">
                <a href="/">Pensionat</a>
            </div>
            <nav>
                <a href="/booking/create">Reservation</a>
                <a href="/customers">Customers</a>
                <a href="/booking/edit">Bookings</a>
                <a href="/contract/customers">Contracts</a>
                <a href="/rooms">Rooms</a>
                <a href="/logout" sec:authorize="hasAuthority('Admin')">A</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4 m-4">
                <h2 class="text-center mb-5">New User</h2>
                <form method="post" th:object="${user}">

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">User-Name</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${user.username}">
                            <p th:if="${#fields.hasErrors('username')}" th:errorclass="text-danger"
                               th:errors="${user.username}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Password</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${user.password}">
                            <p th:if="${#fields.hasErrors('password')}" th:errorclass="text-danger"
                               th:errors="${user.password}"></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Role</label>
                        <div class="col-sm-8">
                            <select class="form-select" name="role" >
                                <option value="">Choose a role...</option>
                                <option value="Admin">Admin</option>
                                <option value="Customer">Customer</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button type="submit" class="btn btn-primary" >Submit</button>
                        </div>
                        <div class="col-sm-4 d-grid">
                            <a class="btn btn-primary" href="/users" role="button">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
