<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rooms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/form.css">
</head>
<body>

<div class="bok-area">
    <header>
        <div class="wrapper">
            <div class="logo">
                <a href="/">Pensionat</a>
            </div>
            <nav>
                <a href="/booking/create">Reservation</a>
                <a href="/customers">Customers</a>
                <a href="/booking/edit">Bookings</a>
                <a href="/contract/customers">Contracts</a>
                <a href="/rooms">Rooms</a>
                <a href="/admin">Admin</a>
            </nav>
        </div>
    </header>

    <div class="content">
        <div class="container">
            <h1 class="text-center my-4">Room</h1>

            <table class="table">

                <thead>
                <tr>
                    <th>Room</th>
                    <th>Type</th>
                    <th>By Employee</th>
                    <th>Date & Time</th>

                </tr>
                </thead>
                <tbody>
                <tr>
                <tr th:each="event : ${events}">
                    <td th:text="${room.id}"></td>
                    <td th:text="${event.type}"></td>
                    <td th:text="${event.employee}"></td>
                    <td th:text="${event.formattedDateTime}"></td>

                </tr>
                </tbody>
            </table>
            <a class="btn btn-outline-primary" href="/rooms" role="button">Go back</a>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
