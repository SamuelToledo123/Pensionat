<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/form.css">
</head>
<body>

<div class="bok-area">
    <header>
        <div class="wrapper">
            <div class="logo">
                <a href="/index.html">Pensionat</a>
            </div>
            <nav>
                <a href="/booking/create">New Reservation</a>
                <a href="/customers">All Customers</a>
                <a href="/booking/edit">All bookings</a>
                <a href="/customers/contract">contracts</a>
            </nav>
        </div>
    </header>

    <div class="content">
        <div class="container">
            <h1 class="text-center my-4">Rooms</h1>

            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Room Type</th>
                    <th>Room Size</th>
                    <th>Amount of Beds</th>
                    <th>Action</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="room : ${rooms}">
                    <td th:text="${room.id}"></td>
                    <td th:text="${room.roomType}"></td>
                    <td th:text="${room.roomSize}"></td>
                    <td th:text="${room.amountOfBeds}"></td>
                    <!--<td th:text="${room.av}"></td>-->

                    <td style="white-space: nowrap">
                        <a class="btn btn-primary btn-sm" th:href="@{/rooms/info/{id}(id=${room.id})}">Status</a>
                    </td>
                    <!--<a class="btn btn-danger btn-sm "
                       th:href="@{/customers/delete(id=${customer.id})}"
                       onclick="return confirm('Are you sure?')">Delete</a>-->
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
